<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>To DO List</title>
</head>

<body>
    <div class="box">
        <h1 class="title item"><span contenteditable="false">Today's To Do</span> <i class="bi bi-arrow-repeat"></i></h1>
        <form>
            <input placeholder="Add your list" class="item" type="text" required>
        </form>
        <ul class="todoList">
        </ul>
        <div class="clearAll"><button class="">Clear All completed</button></div>
    </div>
</body>
</html>
